<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/2669logomarvel2.ico" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="https://http2.mlstatic.com/D_NQ_NP_873671-MLB25795091327_072017-O.jpg" class="page-logo" alt="">
        <h1 class="page-title">Super Trunfo Marvel Super Hero</h1>

        <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>

        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="opcoes" id="opcoes"></div>
            
            <div id="resultado"></div>
            <div id="aviso-erro"></div>
            <div class="wrapper">
                <div>
                  <div id="carta-jogador">
                    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;">
                    <h3></h3>
                  </div>
                </div>
                <div>
                  <div id="carta-maquina" class="carta"><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;">
                    
                </div>
                </div>
            </div>
        </form>
        <button type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
        <button type="button" id="btnReiniciar" onclick="reiniciar()" disabled="true">Reiniciar</button>

        <div id="exibir-baralho">
          <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: 150px; height: 150px; position: relative;">
        </div>
    </div>
    <script src="assets/javascript/script.js" defer></script>
</body>
</html>
